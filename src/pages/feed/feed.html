<ion-header>
  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="refreshPage($event)">
    <!-- <ion-refresher-content></ion-refresher-content> -->
  </ion-refresher>

  <ion-card *ngFor="let filme of listaFilmes">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/avatar.png">
      </ion-avatar>
      <h2>{{ filme.original_title }}</h2>
      <p>{{ filme.release_date }}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w500/' + filme.backdrop_path">

    <ion-card-content>
      <p>{{ filme.overview }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ objetoFeed.qde_likes + (objetoFeed.qde_likes === 1 ? ' like' : ' likes') }}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{ objetoFeed.qde_comments + (objetoFeed.qde_comments === 1 ? ' comentário' : ' comentários') }}</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{ filme.release_date }}
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
