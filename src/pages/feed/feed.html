<ion-header>
  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/avatar.png">
      </ion-avatar>
      <h2>{{ objetoFeed.titulo }}</h2>
      <p>{{ objetoFeed.data }}</p>
    </ion-item>

    <img src="assets/imgs/feed-image.png">

    <ion-card-content>
      <p>{{ objetoFeed.descricao }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ objetoFeed.qde_likes + (qde_likes === 1 ? ' like' : ' likes') }}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{ objetoFeed.qde_comments + (qde_comments === 1 ? ' comentário' : ' comentários') }}</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{ objetoFeed.ultimo_comment }}
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
